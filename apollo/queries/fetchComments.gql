query ($id: Int!) {
  story(id: $id) {
    id
    title
    text
    url
    score
    user_id
    comments(where: {parent_comment_id: {_is_null: true}, dead: {_eq: false}, deleted: {_eq: false}, user_id: {_is_null: false}}) {
      id
      text
      posted_at
      user_id
      score
      comments(where: {dead: {_eq: false}, deleted: {_eq: false}, user_id: {_is_null: false}}) {
        id
        text
        posted_at
        parent_comment_id
        user_id
        score
      }
    }
    webpage {
      article {
        id
        expected_reading_time
      }
    }
  }
}
